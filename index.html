<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<label for="search">I want a gif of:</label>
			<input type="text" name="userSearch" id="search" />
			<button type="submit" class="submit">Submit</button>
		</form>
		<img src="#" />
		<script>
			const submitBtn = document.querySelector(".submit");
			const div = document.createElement("div");

			submitBtn.addEventListener("click", (e) => {
				e.preventDefault();
				const searchInput = document.getElementById("search");
				const searchValue = searchInput.value;
				const img = document.querySelector("img");
				div.textContent = "";

				fetch(
					"https://api.giphy.com/v1/gifs/translate?api_key=ZLMgfAQLrm5QvqFMiL1zINxakgDyLiSK&s=" +
						searchValue,
					{ mode: "cors" }
				)
					.then(function (response) {
						return response.json();
					})
					.then(function (response) {
						if (response.meta.status === 200) {
							showSearchError();
						} else {
							img.src = response.data.images.original.url;
						}
					})
					.catch(function (err) {
						console.log("Error: " + err);
					});
			});

			function showSearchError() {
				const img = document.querySelector("img");
				div.textContent =
					"No gifs matching that search term were found! :(";
				img.after(div);
			}
		</script>
	</body>
</html>
